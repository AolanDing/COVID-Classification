program: run.py
method: grid
metric:
  goal: maximize
  name: Average Precision
parameters:
  path:
    value: data/self-data.csv
  batch_size: 
    values: [5,10,15,20]
  img_size: 
    value: 1024
  backbone:
    value: efficientdetv2_ds
  max_epochs:
    value: 120
  predict_confidence_thres:
    values: [0.5, 0.65, 0.8]
  lr: 
    values: [0.01, 0.001, 0.0001, 0.00001]
  iou_thres: 
    values: [0.5, 0.65, 0.8]
  optimizer:
    values: ['AdamW', 'SGD']
command:
  - ${env}
  - python3
  - ${program}

project: EfficientDetV2 DS Sweep
name: EfficientDetV2 DS